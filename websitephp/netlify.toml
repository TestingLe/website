Pangatlo, kailangan may Sapat na Impormasyon. Hindi pwede na walang available na resources o references para sa iyong paksa. Kasi, kung walang sapat na data, paano ka magsasagawa ng research?

At syempre, isaalang-alang din ang Haba ng oras na mayroon ka para magsagawa ng research. Kung may deadline na ibinigay ang guro, dapat ang paksa ay kayang tapusin sa oras na iyon.

Panghuli, huwag kalimutan ang mga Kinakailangang Gastusin. Minsan, may mga paksa na nangangailangan ng mas maraming resources, kaya't dapat ito'y isaalang-alang.

