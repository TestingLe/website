Tama, ASH. Ngayon, magbibigay kami ng ilang suhestiyon sa pagpili ng paksa.

Una, iwasan ang mga napakapalasak na paksa. Huwag mong piliin yung mga paksa na madalas na pinag-uusapan. Gusto natin ng originality sa research, kaya't mas maganda kung pipili ka ng unique at interesting na paksa.

Pangalawa, iwasan ang sensitibong paksa na maaaring magdulot ng mga isyu sa karapatang pantao. Hindi magandang mag-research tungkol sa mga paksa na maaaring magdulot ng kontrobersiya o hindi pagkakaunawaan.

Pangatlo, dapat alam mo kung may sapat na oras ka upang matapos ang research mo. Huwag pipili ng paksa na mahirap tapusin sa ibinigay na time frame.

Kasama na rin dito ang sapat na mga saggunian. Tiyakin na mayroong mga resources o references na maaari mong gamitin.

Huwag kalimutan din ang napapanahong paksa. Ang paksa ay dapat relevant at may kaugnayan sa mga kasalukuyang isyu.

Page 10: Pagpapahayag ng Paksa
ALZADO:
Ngayon naman, usapan natin ang pagpapahayag ng paksa. Kung magpapahayag ka ng paksa, importante na tiyak at espisipiko ito. Mas maganda kung ang paksa mo ay isang bagay na maaari mong pagtuunan ng pansin nang buo, kesa sa isang malawak na paksa.

Halimbawa, kung ang paksa mo ay "Ang mga aktibidad ng mga mag-aaral," pwede mong gawing mas espesipiko na “Ang mga aktibidad ng mga mag-aaral ng Grade 11 sa National Christian Life College.” Kapag tiyak ang paksa, magiging mas organisado ang iyong research.

Page 11: Pangkalahatang Paksa vs. Ispesipikong Paksa
ASH:
Kagaya ng sinabi ko, isang halimbawa ng pangkalahatang paksa ay "ang mga aktibidad ng mga mag-aaral." Samantalang ang ispesipikong paksa ay ang “ang mga aktibidad ng mga mag-aaral ng Grade 11 sa National Christian Life College.” Kung mas tiyak ang paksa, mas magiging madali ang paghahanap ng mga kasagutan sa mga tanong ng iyong research.

