ALZADO: Pagpili ng Paksa
ALZADO:
So, una sa lahat, bakit nga ba importante ang pagpili ng paksa? Ang pagpili ng paksa ay parang pagtatanim ng binhi. Kung ang binhi ay hindi maayos, hindi ito tutubo ng maayos. Kung mali ang paksa na pipiliin mo, magiging mahirap magsimula at magpatuloy sa iyong research. Dapat malinaw at makabuluhan ang paksa para sa isang matagumpay na pananaliksik.

